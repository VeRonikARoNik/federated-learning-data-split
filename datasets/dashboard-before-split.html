<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Learning | Dataset Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --bg-card-hover: #22222e;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: rgba(255, 255, 255, 0.08);
            --glow-cyan: 0 0 40px rgba(0, 212, 255, 0.3);
            --glow-purple: 0 0 40px rgba(168, 85, 247, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-pattern {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--accent-cyan);
            margin-bottom: 24px;
        }

        h1 {
            font-size: clamp(2.5em, 5vw, 4em);
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, var(--accent-cyan) 50%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .lang-toggle {
            position: fixed;
            top: 30px; right: 30px;
            z-index: 1000;
            display: flex;
            gap: 4px;
            background: var(--bg-card);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: var(--text-muted);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }

        .selector-section {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .dataset-tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            padding: 8px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            flex-wrap: wrap;
            justify-content: center;
        }

        .dataset-tab {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: var(--text-muted);
        }

        .dataset-tab.active {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
        }

        .dataset-tab:hover:not(.active) {
            color: var(--text-primary);
            background: var(--bg-card-hover);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            color: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-purple));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-cyan);
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 1024px) {
            .content-grid { grid-template-columns: 1fr; }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .card-icon {
            width: 40px; height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(168, 85, 247, 0.2));
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 700;
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child { border-bottom: none; }

        .info-label { color: var(--text-muted); }
        .info-value { 
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-primary);
            font-weight: 600;
        }

        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 40px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chart-title::before {
            content: '';
            width: 4px; height: 24px;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 2px;
        }

        .chart-container {
            height: 350px;
        }

        .link-box {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.05), rgba(168, 85, 247, 0.05));
            border: 1px solid var(--border-color);
            border-radius: 20px;
        }

        .link-box a {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .link-box a:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow-purple);
        }

        .classes-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }

        .class-badge {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.15), rgba(168, 85, 247, 0.15));
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 8px 14px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75em;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .lang-toggle { top: 15px; right: 15px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

        async function loadData() {
            try {
                dashboardData = EMBEDDED_DATA;
                
                // Generuj taby
                const tabs = document.getElementById('datasetTabs');
                const datasets = Object.keys(dashboardData.datasets);
                
                tabs.innerHTML = datasets.map((name, i) => `
                    <button class="dataset-tab ${i === 0 ? 'active' : ''}" 
                            data-dataset="${name}" 
                            onclick="selectDataset('${name}')">
                        ${name}
                    </button>
                `).join('');
                
                // Zaladuj pierwszy dataset
                if (datasets.length > 0) {
                    currentDataset = datasets[0];
                    renderDataset(currentDataset);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        <p>${t('error')}</p>
                        <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            }
        }

        function selectDataset(name) {
            currentDataset = name;
            document.querySelectorAll('.dataset-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.dataset === name);
            });
            renderDataset(name);
        }

        function renderDataset(name) {
            const data = dashboardData.datasets[name];
            if (!data) return;

            const info = data.info || {};
            const clientConfig = data.clients['2'] || Object.values(data.clients)[0];
            const summary = clientConfig?.summary || {};
            
            const totalRows = summary.totalRows || 0;
            const features = summary.features || 0;
            const numClasses = Object.keys(summary.classDistribution || {}).length;
            const typeText = info.type === 'classification' ? t('classification') : t('timeseries');
            const domain = info.domain?.[currentLang] || '-';
            const description = info.description?.[currentLang] || '-';
            const target = info.target || '-';

            // Sortuj klasy po licznosci
            const classDistribution = summary.classDistribution || {};
            const sortedClasses = Object.entries(classDistribution)
                .sort((a, b) => b[1] - a[1]);

            document.getElementById('content').innerHTML = `
                <section class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">${t('totalRows')}</div>
                        <div class="stat-value">${totalRows.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">${t('features')}</div>
                        <div class="stat-value">${features}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">${t('target')}</div>
                        <div class="stat-value" style="font-size: 1.1em;">${target}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">${t('type')}</div>
                        <div class="stat-value" style="font-size: 1em;">${typeText}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">${t('classes')}</div>
                        <div class="stat-value">${numClasses > 0 ? numClasses : '-'}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">${t('domain')}</div>
                        <div class="stat-value" style="font-size: 0.9em;">${domain}</div>
                    </div>
                </section>

                <section class="content-grid">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-icon">i</div>
                            <h3 class="card-title">${info.fullName || name}</h3>
                        </div>
                        <div class="card-content">
                            <p>${description}</p>
                            <div style="margin-top: 20px;">
                                <div class="info-row">
                                    <span class="info-label">Train</span>
                                    <span class="info-value">${summary.trainRows?.toLocaleString() || 0} (${summary.trainPercent || 0}%)</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Validation</span>
                                    <span class="info-value">${summary.valRows?.toLocaleString() || 0} (${summary.valPercent || 0}%)</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Test</span>

                                </div>

                </section>

                ${sortedClasses.length > 0 ? `
                <section class="chart-section">
                    <h3 class="chart-title">${t('classDistribution')}</h3>
                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>
                </section>
                ` : ''}
            `;

            // Renderuj wykres
            if (sortedClasses.length > 0) {
                renderChart(sortedClasses.slice(0, 15));
            }
        }

        function renderChart(classData) {
            const ctx = document.getElementById('mainChart');
            if (!ctx) return;

            if (mainChart) mainChart.destroy();

            const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 350);
            gradient.addColorStop(0, 'rgba(0, 212, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(168, 85, 247, 0.8)');

            mainChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: classData.map(([cls]) => cls.length > 15 ? cls.slice(0, 15) + '...' : cls),
                    datasets: [{
                        data: classData.map(([, count]) => count),
                        backgroundColor: gradient,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 36, 0.95)',
                            titleColor: '#fff',
                            bodyColor: '#94a3b8',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: ctx => {
                                    const total = classData.reduce((a, [, c]) => a + c, 0);
                                    const pct = ((ctx.parsed.y / total) * 100).toFixed(1);
                                    return `${ctx.parsed.y.toLocaleString()} (${pct}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b', maxRotation: 45, minRotation: 45 }
                        }
                    }
                }
            });
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            setLanguage(currentLang);
            loadData();
        });
    </script>
</body>
</html>
